name: Build and Deploy Client to GitHub Pages

on:
  push:
    branches:
      - main
      - ci/ci
    paths:
      - 'client/**'
      - '.github/workflows/client-deploy.yml'
  pull_request:
    branches:
      - main
      - ci/ci
    paths:
      - 'client/**'
  # Allow manual trigger
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: |
          cd client
          npm ci
      
      - name: Build client
        run: |
          cd client
          npm run build
        env:
          VITE_APP_API_GATEWAY_URL: ${{ secrets.API_GATEWAY_URL || 'http://localhost:3000' }}
      
      - name: Run linting
        run: |
          cd client
          npm run lint || echo "Linting issues found, but continuing build"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'client/dist'
      
      - name: Add build summary
        run: |
          echo "## Client Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "* Node.js version: $(node -v)" >> $GITHUB_STEP_SUMMARY
          echo "* NPM version: $(npm -v)" >> $GITHUB_STEP_SUMMARY
          
          echo "### Build Stats" >> $GITHUB_STEP_SUMMARY
          cd client
          echo "* Build size: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "* Number of files: $(find dist -type f | wc -l)" >> $GITHUB_STEP_SUMMARY

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Add deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Deployment URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Deployment completed: $(date)" >> $GITHUB_STEP_SUMMARY
