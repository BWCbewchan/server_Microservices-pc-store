version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - auth-service
      - product-service
      - cart-service
      - order-service
      - inventory-service

  auth-service:
    build: ./auth-service
    ports:
      - "3004:3004"

  product-service:
    build: ./product-service
    ports:
      - "4004:4004"

  cart-service:
    build: ./cart-service
    ports:
      - "4000:4000"

  order-service:
    build: ./order-service
    ports:
      - "3002:3002"

  inventory-service:
    build: ./inventory-service
    ports:
      - "3006:3006"

networks:
  default:
    driver: bridge
